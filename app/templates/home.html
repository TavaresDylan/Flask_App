<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static',    filename='css/template.css') }}">
</head>

<body>
    <header>
        <div class="container">
            <strong>
                <nav>
                    <h1>My First Flask App</h1>
                    <ul class="menu">
                        <li><a href="{{ url_for('index') }}">Home</a></li>
                        <li><a href="{{ url_for('predict') }}">Predict Page</a></li>
                        <li><a href="{{ url_for('hello') }}">Hello world Page</a></li>
                        <li><a href="{{ url_for('double') }}">Double URL param</a></li>
                        <li><a href="{{ url_for('triple') }}">Triple URL param</a></li>
                        <li><a href="{{ url_for('users') }}">Getting Users</a></li>
                    </ul>
                </nav>
            </strong>
        </div>
    </header>

    {% block content %}
    <section>
        <p>This app is runned by <a href="https://flask.palletsprojects.com/en/1.1.x/">Flask Python Framework</a></p>
        <img src="https://flask.palletsprojects.com/en/1.1.x/_images/flask-logo.png" alt="Flask Logo">
    </section>
    {% endblock %}
</body>

</html>
